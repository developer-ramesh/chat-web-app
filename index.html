<!DOCTYPE html>
<html>

<head>
  <title>Realtime communication with WebRTC</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" defer></script>
  <script src="/client.js" defer></script>
</head>

<body>

  <div id="room_wrapper"
    style="text-align: center;border: 2px solid #0b0b0b;border-radius: 3px;width: 400px;padding: 20px;margin-left:34%;">
    <input type="text" id="uname" placeholder="Your Name" autocomplete="Off" style="height: 30px;padding: 5px;"><br>
    <input type="text" id="uroom" placeholder="Room Name" autocomplete="Off"
      style="height: 30px;padding: 5px;margin-top: 10px;"><br><br>
    <input type="submit" value="Create Room" id="submitmsg" class="room">
  </div>


  <video id="remoteVideo" autoplay></video>

  <div id="wrapper" style="display: none;">
    <div id="menu">
      <p class="welcome">Welcome, <b id="userName"></b></p>
    </div>

    <div id="chatbox">
      <ul id="messages"></ul>
    </div>

    <form>
      <input name="usermsg" type="text" id="usermsg" autocomplete="Off" required />
      <input name="submitmsg" type="submit" id="submitmsg" value="Send" />
      <input name="call" type="button" id="call" class="btn" value="Call" />
      <input name="mute" type="button" id="mute" class="btn" value="Mute" />
      <input name="camera" type="button" id="camera" class="btn" value="Camera Off" />
    </form>
  </div>


  <div id="consultingRoom" style="display: none;">
    <video id="localVideo" autoplay style="width:25%;"></video>
  </div>


</body>

</html>
